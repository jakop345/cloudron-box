##############################################################################
# Plugin configuration                                                       #
#----------------------------------------------------------------------------#
# In this section configuration stubs for each plugin are provided. A desc-  #
# ription of those options is available in the collectd.conf(5) manual page. #
##############################################################################

<Plugin "aggregation">
   <Aggregation>
       Plugin "cpu"
       Type "cpu"

       GroupBy "Host"
       GroupBy "TypeInstance"

       CalculateNum false
       CalculateSum true
       CalculateAverage true
       CalculateMinimum false
       CalculateMaximum true
       CalculateStddev false
   </Aggregation>
</Plugin>

<Plugin df>
   # The config below does not work in Ubuntu 15.04 (collectd 5.4.1)
   # Device "/dev/vda1"
   # Device "/dev/loop0"
   # Device "/dev/loop1"

   # ReportByDevice true
   # IgnoreSelected false

   ReportByDevice true
   FSType "tmpfs"
   MountPoint "/dev"
   IgnoreSelected true

   ValuesAbsolute true
   ValuesPercentage true
</Plugin>

<Plugin interface>
   Interface "eth0"
   IgnoreSelected false
</Plugin>

<Plugin nginx>
   URL "http://127.0.0.1/nginx_status"
</Plugin>

<Plugin ping>
   Host "google.com"
   Interval 1.0
   Timeout 0.9
   TTL 255
</Plugin>

<Plugin processes>
   ProcessMatch "app" "node app.js"
</Plugin>

<Plugin swap>
   ReportByDevice false
   ReportBytes true
</Plugin>

<Plugin "tail">
   <File "/var/log/nginx/error.log">
     Instance "nginx"
     <Match>
       Regex ".*"
       DSType "CounterInc"
       Type counter
       Instance "errors"
     </Match>
   </File>
   <File "/var/log/nginx/access.log">
     Instance "nginx"
     <Match>
       Regex ".*"
       DSType "CounterInc"
       Type counter
       Instance "requests"
     </Match>
    <Match>
      Regex " \".*\" [0-9]+ [0-9]+ ([0-9]+)"
      DSType GaugeAverage
      Type delay
      Instance "response"
    </Match>
   </File>
</Plugin>

<Plugin vmem>
   Verbose false
</Plugin>

<Plugin write_graphite>
   <Node "graphing">
       Host "localhost"
       Port "2003"
       Protocol "tcp"
       LogSendErrors true
       Prefix "collectd."
       StoreRates true
       AlwaysAppendDS false
       EscapeCharacter "_"
   </Node>
</Plugin>

<Include "/etc/collectd/collectd.conf.d">
    Filter "*.conf"
</Include>

