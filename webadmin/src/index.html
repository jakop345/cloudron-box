<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

    <title> Cloudron </title>

    <!-- Custom Fonts -->
    <link href="3rdparty/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet" type="text/css">

    <!-- jQuery-->
    <script src="3rdparty/js/jquery.min.js"></script>

    <!-- Bootstrap Core CSS -->
    <link href="3rdparty/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Theme CSS -->
    <link href="3rdparty/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Bootstrap Core JavaScript -->
    <script src="3rdparty/bootstrap/js/bootstrap.min.js"></script>

    <!-- Angularjs scripts -->
    <script src="3rdparty/js/angular.min.js"></script>
    <script src="3rdparty/js/angular-loader.min.js"></script>
    <script src="3rdparty/js/angular-route.min.js"></script>
    <script src="3rdparty/js/angular-animate.min.js"></script>
    <script src="3rdparty/js/angular-md5.min.js"></script>
    <script src="3rdparty/js/autofill-event.js"></script>

    <script src="3rdparty/js/ansi_up.js"></script>

    <!-- Cloudron oauth -->
    <script src="/api/v1/oauth/cloudron.js"></script>

    <!-- Main Application -->
    <script src="js/index.js"></script>

    <style>

        .animateMe {
            opacity: 1;
            -webkit-transition: 0.25s ease all;
            transition: 0.25s ease all;
        }

        .animateMe.ng-hide-add,
        .animateMe.ng-hide-remove {
            display: block !important;
            transform: scale(0.9, 0.9);
            opacity: 0;
        }

        .animateMeOpacity {
            opacity: 1;
            -webkit-transition: 0.25s ease all;
            transition: 0.25s ease all;
        }

        .animateMeOpacity.ng-hide-add,
        .animateMeOpacity.ng-hide-remove {
            display: block !important;
            opacity: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
        }

        .shadow {
            box-shadow:         0px 2px 5px rgba(0, 0, 0, 0.1);
            -moz-box-shadow:    0px 2px 5px rgba(0, 0, 0, 0.1);
            -webkit-box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .highlight:hover {
            background-color: rgba(0, 0, 0, 0.1) !important;
        }

        .grid-item-top {
            padding: 10px 15px;
        }

        .grid-item-bottom {
            padding: 10px 15px;
            border-top: 1px solid #ddd;
            background-color: white
        }

    </style>

</head>

<body ng-app="Application" ng-controller="MainController">

    <!-- Modal backup progress -->
    <div class="modal fade" id="backupProgressModal" tabindex="-1" role="dialog" aria-labelledby="backupProgressModalLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="backupProgressModalLabel">Backup in progress...</h4>
                </div>
                <div class="modal-body">
                    <div class="progress progress-striped active">
                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                    </div>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <!-- Modal reboot progress -->
    <div class="modal fade" id="rebootProgressModal" tabindex="-1" role="dialog" aria-labelledby="rebootProgressModalLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="rebootProgressModalLabel">Reboot in progress...</h4>
                </div>
                <div class="modal-body">
                    <div class="progress progress-striped active">
                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                    </div>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <div id="wrapper" class="animateMe ng-hide" ng-show="initialized">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top shadow" role="navigation" style="margin-bottom: 0">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Cloudron <span class="small text-muted">{{config.version}}</span></a>
                </div>
                <!-- /.navbar-header -->

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a ng-class="{ active: isActive('/apps')}" href="#/apps"><i class="fa fa-cloud-download fa-fw"></i> My Apps</a>
                        </li>
                        <li>
                            <a ng-class="{ active: isActive('/appstore')}" href="#/appstore"><i class="fa fa-th-large fa-fw"></i> App Store</a>
                        </li>
                        <li ng-show="userInfo.admin">
                            <a ng-class="{ active: isActive('/userlist')}" href="#/userlist"><i class="fa fa-users fa-fw"></i> Users</a>
                        </li>
                        <li class="dropdown">
                          <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><img ng-src="{{userInfo.gravatar}}"/> {{userInfo.username}} <span class="caret"></span></a>
                          <ul class="dropdown-menu" role="menu">
                            <li><a href="#/account"><i class="fa fa-user fa-fw"></i> Account</a></li>
                            <li><a href="#/security"><i class="fa fa-unlock-alt fa-fw"></i> Security</a></li>
                            <li ng-show="userInfo.admin"><a href="#/settings"><i class="fa fa-wrench fa-fw"></i> Settings</a></li>
                            <li class="divider"></li>
                            <li><a href="" ng-click="logout($event)"><i class="fa fa-sign-out fa-fw"></i> Logout</a></li>
                          </ul>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

        <div id="page-wrapper" style="background-color: #E5E5E5">
            <div ng-view id="ng-view"></div>
        </div>
    </div>

</body>
</html>
