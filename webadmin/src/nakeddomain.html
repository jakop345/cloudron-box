<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

    <title> Cloudron </title>

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"  type="text/css">
    <link href="//fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet" type="text/css">

    <!-- jQuery-->
    <script src="3rdparty/js/jquery.min.js"></script>

    <style>

        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: Roboto,Helvetica,Arial,sans-serif;
        }

        .wrapper {
            display: table;
            width: 100%;
            height: 100%;
        }

        .content {
            display: table-cell;
            width: 100%;
            height: 100%;
            text-align: center;
            vertical-align: middle;
        }

    </style>

    <script>

        $(function () {
            'use strict';

            var apiOrigin = 'https://my-' + window.location.host;
            $('#settingsLink').attr('href', apiOrigin);

            $.get(apiOrigin + '/api/v1/cloudron/status', function (data) {
                if (data.cloudronName) {
                    $('#title').text(data.cloudronName);
                    document.title = data.cloudronName;
                }
            });
        });

    </script>
</head>

<body>

<div class="wrapper">
    <div class="content">
        <img src="/img/logo_inverted_192.png"/>
        <h1 id="title"> Cloudron </h1>
        <p>
            There is no app configured for this domain. If you want to put an app at this location,<br/>
            please reconfigure the app in the <a href="" id="settingsLink">settings panel</a> and leave the location empty.
        </p>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <span class="text-muted"><a href="mailto: support@cloudron.io">Contact Support</a> - Copyright &copy; Cloudron 2014-15</span>
    </div>
</div>

</body>
</html>
