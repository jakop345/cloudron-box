<div class="row animateMeOpacity ng-hide loading-banner" ng-show="!ready">
    <div class="col-lg-12">
        <h2><i class="fa fa-spinner fa-pulse"></i> Loading</h2>
    </div>
</div>

<div class="row animateMeOpacity ng-hide" ng-show="ready">
    <div class="col-lg-12">
        <h1>Available Applications</h1>
    </div>
</div>

<div class="row animateMeOpacity ng-hide" ng-show="ready">
    <div class="col-md-1" ng-repeat="app in apps" style="padding: 15px">
        <div style="background-color: white;" class="shadow hover">
            <div class="grid-item-top">
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <img ng-show="app.icon" width="48" height="48" ng-src="{{app.icon}}"/>
                        <span ng-show="!app.icon" class="fa fa-space-shuttle fa-4x"></span>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-xs-12 text-left">
                        <div style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden">{{ app.title }}</div>
                        <div class="text-muted" style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden">{{ app.contactEmail }}</div>
                    </div>
                </div>
            </div>
            <a href="" ng-click="installApp(app)">
                <div class="grid-item-bottom">
                    <span class="pull-left">Install</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
</div>
